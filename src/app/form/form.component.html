<div class="container mt-5">
  <h2>Add Disponibility your list</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" class="form-control" [(ngModel)]="disponibility.date" name="date" required>
    </div>
    <div class="form-group">
      <label for="time">Time:</label>
      <input type="time" class="form-control" [(ngModel)]="disponibility.time" name="time" required>
    </div>
    <div class="form-group">
      <label for="price">Price (DA):</label>
      <input type="number" class="form-control" [(ngModel)]="disponibility.price" name="price" required min="0">
    </div>
    <button type="submit" class="btn btn-primary">Add Disponibility</button>
  </form>
</div>
